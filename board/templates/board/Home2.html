<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="font-poppins bg-violet-300 min-h-screen">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex h-screen">
                <aside class="w-64 bg-white shadow-md p-4 rounded-lg my-4">
                    <h2 class="text-xl font-semibold mb-4">Workspaces</h2>
                    <button id="addWorkspaceBtn"
                        class="mt-4 w-full py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-500 transition-colors duration-200">
                        + Add Workspace
                    </button>
                    <div id="workspaceList" class="space-y-2 mt-4"></div>
                </aside>

                <main class="flex-1 p-6">
                    <h1 id="currentWorkspaceTitle" class="text-2xl font-semibold"></h1>

                    <div id="workspaceTabs" class="hidden mt-4 border-b border-gray-200 flex">
                        <button
                            class="tab-btn px-4 py-2 border-b-2 border-transparent hover:border-rose-500 hover:text-rose-600 transition-colors"
                            data-tab="boards">
                            Boards
                        </button>
                        <button
                            class="tab-btn px-4 py-2 border-b-2 border-transparent hover:border-rose-500 hover:text-rose-600 transition-colors"
                            data-tab="members">
                            Members
                        </button>
                        <button
                            class="tab-btn px-4 py-2 border-b-2 border-transparent hover:border-rose-500 hover:text-rose-600 transition-colors"
                            data-tab="activites">
                            Activities
                        </button>
                    </div>

                    <div id="boardsGrid"
                        class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

                    <button id="addBoardBtn"
                        class="hidden mt-4 py-2 px-4 bg-rose-600 text-white rounded-lg hover:bg-rose-500 transition-colors duration-200">
                        + Add Board
                    </button>
                </main>
            </div>

            <div id="addWorkspaceModal"
                class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg shadow-lg w-[36rem]">
                    <h3 class="text-lg font-semibold mb-4">Add Workspace</h3>
                    <form id="addWorkspaceForm">
                        <input type="text" placeholder="Workspace Name" required
                            class="w-full p-2 border rounded-lg mb-4" />
                        <div class="flex justify-end">
                            <button type="button" onclick="closeModal('addWorkspaceModal')"
                                class="px-4 py-2 text-gray-500">
                                Cancel
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-500 transition-colors duration-200">
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="addBoardModal"
                class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg shadow-lg w-[36rem]">
                    <h3 class="text-lg font-semibold mb-4">Add Board</h3>
                    <form id="addBoardForm">
                        <input type="text" name="title" placeholder="Board Title" required
                            class="w-full p-2 border rounded-lg mb-4" />
                        <input type="text" name="description" placeholder="Description"
                            class="w-full p-2 border rounded-lg mb-4" />
                        <input type="color" name="theme" defaultValue="#3498db"
                            class="w-full p-2 border rounded-lg mb-4" />
                        <div class="flex justify-end">
                            <button type="button" onclick="closeModal('addBoardModal')" class="px-4 py-2 text-gray-500">
                                Cancel
                            </button>

                            <button type="submit"
                                class="px-4 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-500 transition-colors duration-200">
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="addTaskModal"
                class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Add Task</h3>
                    <form id="addTaskForm">
                        <input type="text" placeholder="Task Title" required
                            class="w-full p-2 border rounded-lg mb-4" />
                        <div class="flex justify-end">
                            <button type="button" onclick="closeModal('addTaskModal')" class="px-4 py-2 text-gray-500">
                                Cancel
                            </button>

                            <button type="submit"
                                class="px-4 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-500 transition-colors duration-200">
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="toDo.js"></script>
</body>

</html>
