{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">  
    {% if title %}
    <title>{{ title }} | Logo</title>
    {% else %}
    <title>Logo</title>
    {% endif %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                roboto: ['Roboto', 'sans-serif'],
                monasans: "Mona Sans",
                poppins: ['Poppins', 'sans-serif'],
                cousine: "Cousine",
                outfit: "Outfit",
                qestrial: "Questrial",
                robotoMono: "Roboto Mono",
              },
              colors: {
                primary: {
                  light: '#faf9f5',
                  DEFAULT: '#faf9f5',
                  dark: '#212121' 
                },
                secondary: {
                  light: '#f4f2e8',
                  DEFAULT: '#f4f2e8',
                  dark: '#292929'
                },
                border:{
                  light: '#d0d2d6',
                  DEFAULT: '#d0d2d6',
                  dark: '#353940'
                },
      
              }
            }
          },
          darkMode: 'class',
        }
      </script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
            /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            /* Color of the track */
            border-radius: 4px;
            /* Rounded corners for the track */
        }

        ::-webkit-scrollbar-thumb {
            background: #FB7185;
            /* Color of the scrollbar thumb */
            border-radius: 4px;
            /* Rounded corners for the thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            /* Color of the scrollbar thumb on hover */
        }

        .dot-grid {
          background-image: radial-gradient(#2424246e 1px, transparent 0);
          background-size: 16px 16px;
        }
      </style>
</head>

<body style="font-family: 'Poppins';" class="bg-secondary dark:bg-secondary-dark bg-fixed transition-all duration-250 ease-in-out">
    <div>
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="{% static 'js/toDo.js' %}?v=1.0.1" type="module"></script>
    <script src="{% static 'js/boardIn.js' %}?v=1.0.1" type="module"></script>
    <script type="module" src="{% static 'js/main.js' %}?v=1.0.1"></script>
    <script>
      
      document.addEventListener('DOMContentLoaded', () => {
          initThemeToggle();
      });
  </script>
</body>

</html>
