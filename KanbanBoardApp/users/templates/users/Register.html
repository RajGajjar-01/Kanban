{% extends "board/Base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border rounded p-4 shadow">
                    <h1 class="h3 mb-3 fw-bold">Sign Up</h1>
                    <p>
                        Already have an account? Then please <a href="#" class="text-primary">sign in</a>.
                    </p>
                    <form method="POST" class="row g-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                            <small class="text-muted">Your password must contain at least 9 characters.</small>
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">Password (again)</label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password" name="confirm_password">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-primary">Sign up using a passkey</button>
                        </div>
                    </form>
                    <div class="form-group">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                        {{message}}
                        </div>
                        {% endfor %}
                    </div>
                    <hr>
                    <p class="mt-3">Or use a third-party</p>
                    <!-- Add third-party login buttons here -->
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
