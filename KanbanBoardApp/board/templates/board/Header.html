{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'board/header.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'board/main.css' %}" />

    {% if title %}
      <title>{{ title }} | Logo</title>
    {% else %}
      <title>Logo</title>
    {% endif %}
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="100">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top" style="height: 80px;">
      <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item nav-style">
              <a class="nav-link" href="#feature">Features</a>
            </li>
            <li class="nav-item nav-style">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item nav-style">
              <a class="nav-link" href="#">Contact</a>
            </li>

            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="#"><button type="button" class="nav-button">Logout</button></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'user-profile' %}"><button type="button" class="nav-button">Profile</button></a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user-login' %}"><button type="button" class="nav-button">Sign in</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user-register' %}"><button type="button" class="nav-button">Get Started</button></a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
