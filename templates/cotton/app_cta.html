<c-vars />
<!-- CTA Section -->
<c-ui.section spacing="sm">
<c-ui.container>
<div class="space-y-12">
  <!-- Badge - Centered at Top -->
  <div class="flex justify-center">
    <c-ui.badge variant="outline">
    <svg class="h-4 w-4 text-primary"
         viewBox="0 0 24 24"
         fill="none"
         stroke="currentColor"
         stroke-width="2">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
      <polyline points="22 4 12 14.01 9 11.01" />
    </svg>
    Get Started
    </c-ui.badge>
  </div>
  <!-- CTA Card -->
  <div class="max-w-4xl mx-auto">
    <div class="bg-card border border-border rounded-md shadow-xl transition-all duration-300">
      <div class="p-12 md:p-16 text-center space-y-8">
        <h2 class="text-4xl md:text-5xl font-bold text-foreground">
          Ready to get started?
        </h2>
        <p class="text-lg md:text-xl text-muted-foreground max-w-2xl mx-auto">
          Join thousands of teams already using Taskify to streamline their workflow and boost productivity
        </p>
        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <c-ui.button href="{% url 'user-register' %}" size="lg" class="w-full sm:w-auto group">
            Start Free Trial
            <svg class="h-4 w-4 transition-transform group-hover:translate-x-1"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </c-ui.button>
          <c-ui.button href="{% url 'board-contact' %}" variant="outline" size="lg" class="w-full sm:w-auto">
            Contact Sales
          </c-ui.button>
        </div>
        <!-- Trust Indicators -->
        <div class="flex flex-wrap items-center justify-center gap-6 pt-4">
          <div class="flex items-center gap-2 text-sm text-muted-foreground">
            <svg class="h-5 w-5 text-primary"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <polyline points="20 6 9 17 4 12" />
            </svg>
            <span>No credit card required</span>
          </div>
          <div class="flex items-center gap-2 text-sm text-muted-foreground">
            <svg class="h-5 w-5 text-primary"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <polyline points="20 6 9 17 4 12" />
            </svg>
            <span>Free 14-day trial</span>
          </div>
          <div class="flex items-center gap-2 text-sm text-muted-foreground">
            <svg class="h-5 w-5 text-primary"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <polyline points="20 6 9 17 4 12" />
            </svg>
            <span>Cancel anytime</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</c-ui.container>
</c-ui.section>
