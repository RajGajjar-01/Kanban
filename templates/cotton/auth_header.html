<c-vars show_boards="false" />
<!-- Auth Header Component -->
<div class="bg-card border-b border-border border-b border-border sticky top-0 z-50 shadow-sm h-16 flex items-center">
  <div class="container-fluid mx-auto px-4 sm:px-6 lg:px-8 w-full">
    <div class="flex items-center justify-between">
      <a href="{% url 'board-landing' %}" class="flex items-center gap-2 text-xl font-semibold text-foreground hover:text-primary transition-colors">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1" />
          <rect x="14" y="3" width="7" height="7" rx="1" />
          <rect x="14" y="14" width="7" height="7" rx="1" />
          <rect x="3" y="14" width="7" height="7" rx="1" />
        </svg>
        <span>Taskify</span>
      </a>
      <div class="flex items-center gap-3">
        <!-- Theme Toggle -->
        <label class="swap swap-rotate btn btn-ghost btn-circle btn-sm">
          <input 
            type="checkbox" 
            x-model="darkMode"
            @change="localStorage.setItem('darkMode', darkMode)"
          />
          <svg x-show="!darkMode" class="swap-off h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <svg x-show="darkMode" class="swap-on h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </label>
        {% if show_boards == "true" %}
        <c-ui.button href="{% url 'board-home' %}" variant="default" size="lg">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1" />
            <rect x="14" y="3" width="7" height="7" rx="1" />
            <rect x="14" y="14" width="7" height="7" rx="1" />
            <rect x="3" y="14" width="7" height="7" rx="1" />
          </svg>
          Go to Boards
        </c-ui.button>
        {% else %}
        <c-ui.button href="{% url 'board-landing' %}" variant="default" size="lg">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
          Home
        </c-ui.button>
        {% endif %}
      </div>
    </div>
  </div>
</div>
