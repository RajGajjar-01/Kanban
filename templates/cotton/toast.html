<c-vars />

<!-- Toast Container -->
<div 
    x-data="{ 
        toasts: [],
        addToast(message, type = 'default') {
            const id = Date.now();
            this.toasts.push({ id, message, type });
            setTimeout(() => {
                this.removeToast(id);
            }, 5000);
        },
        removeToast(id) {
            this.toasts = this.toasts.filter(t => t.id !== id);
        }
    }"
    @toast.window="addToast($event.detail.message, $event.detail.type)"
    class="fixed top-0 right-0 z-50 flex flex-col gap-2 p-4 pointer-events-none"
    data-slot="toast-container"
    {{ attrs }}
>
    <template x-for="toast in toasts" :key="toast.id">
        <div 
            x-show="true"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-x-full"
            x-transition:enter-end="opacity-100 translate-x-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-x-0"
            x-transition:leave-end="opacity-0 translate-x-full"
            @click="removeToast(toast.id)"
            class="pointer-events-auto flex items-center gap-3 rounded-lg border bg-background p-4 shadow-lg cursor-pointer min-w-[300px]"
            :class="{
                'border-primary': toast.type === 'default',
                'border-green-500': toast.type === 'success',
                'border-red-500': toast.type === 'error',
                'border-yellow-500': toast.type === 'warning'
            }"
        >
            <div class="flex-1 text-sm" x-text="toast.message"></div>
            <button 
                @click.stop="removeToast(toast.id)"
                class="text-muted-foreground hover:text-foreground"
            >
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6 6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </template>
</div>
