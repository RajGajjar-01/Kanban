<c-vars 
    id=""
    name=""
    value=""
    checked=""
/>

<div class="relative inline-flex items-center">
    <input 
        type="checkbox"
        {% if id %}id="{{ id }}"{% endif %}
        {% if name %}name="{{ name }}"{% endif %}
        {% if value %}value="{{ value }}"{% endif %}
        {% if checked %}checked{% endif %}
        data-slot="checkbox"
        class="peer h-4 w-4 shrink-0 rounded-sm border border-primary shadow focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 checked:bg-primary checked:text-primary-foreground appearance-none cursor-pointer"
        {{ attrs }}
    />
    <svg 
        class="absolute left-0 top-0 h-4 w-4 pointer-events-none hidden peer-checked:block text-primary-foreground p-0.5"
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
    >
        <path d="M20 6 9 17l-5-5"/>
    </svg>
</div>
