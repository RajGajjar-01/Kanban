<c-vars />

<!-- Desktop Menu -->
<div 
    data-slot="navbar-menu"
    class="hidden md:flex md:items-center md:gap-6"
    {{ attrs }}
>
    {{ slot }}
</div>

<!-- Mobile Menu Toggle -->
<button 
    @click="mobileMenuOpen = !mobileMenuOpen"
    class="md:hidden inline-flex items-center justify-center rounded-md p-2 hover:bg-accent hover:text-accent-foreground focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
    aria-label="Toggle menu"
>
    <svg 
        class="h-6 w-6"
        :class="{ 'hidden': mobileMenuOpen, 'block': !mobileMenuOpen }"
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor"
    >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <svg 
        class="h-6 w-6"
        :class="{ 'block': mobileMenuOpen, 'hidden': !mobileMenuOpen }"
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor"
    >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
</button>

<!-- Mobile Menu Dropdown -->
<div 
    x-show="mobileMenuOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
    @click.away="mobileMenuOpen = false"
    class="absolute top-16 left-0 right-0 md:hidden bg-background border-b shadow-lg"
>
    <div class="px-4 py-6 space-y-4">
        {{ slot }}
    </div>
</div>
