<c-vars 
    href="#"
    active="false"
/>

<a 
    href="{{ href }}"
    data-slot="navbar-link"
    class="text-sm font-medium transition-all duration-200 hover:text-primary relative
    {% if active == 'true' %}text-primary{% else %}text-foreground{% endif %}
    after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-primary after:transition-all after:duration-300 hover:after:w-full"
    {{ attrs }}
>
    {{ slot }}
</a>
