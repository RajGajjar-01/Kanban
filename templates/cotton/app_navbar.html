<c-vars />
<c-ui.navbar>
  <!-- Left Side: Brand Only -->
  <c-ui.navbar.brand href="{% url 'board-landing' %}">
    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="7" height="7" rx="1" />
      <rect x="14" y="3" width="7" height="7" rx="1" />
      <rect x="14" y="14" width="7" height="7" rx="1" />
      <rect x="3" y="14" width="7" height="7" rx="1" />
    </svg>
    <span>Taskify</span>
  </c-ui.navbar.brand>

  <!-- Right Side: Navigation Links + Theme Toggle + Auth Buttons -->
  <div class="flex items-center gap-6">
    <!-- Navigation Links (Desktop) -->
    <nav class="hidden md:flex items-center gap-6">
      <c-ui.navbar.link href="#features">Features</c-ui.navbar.link>
      <c-ui.navbar.link href="{% url 'board-contact' %}">Contact</c-ui.navbar.link>
      <c-ui.navbar.link href="#pricing">Pricing</c-ui.navbar.link>
      <c-ui.navbar.link href="{% url 'board-about' %}">About</c-ui.navbar.link>
    </nav>

    <!-- Theme Toggle Button -->
    <button
      @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode); document.documentElement.classList.toggle('dark', darkMode)"
      class="p-2 rounded-md hover:bg-accent transition-colors"
      aria-label="Toggle dark mode"
    >
      <svg x-show="!darkMode" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
      <svg x-show="darkMode" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </button>

    <!-- Auth Buttons (Desktop) -->
    <div class="hidden md:flex items-center gap-2">
      {% if user.is_authenticated %}
        <c-ui.button href="{% url 'board-home' %}">Go to Boards</c-ui.button>
      {% else %}
        <c-ui.button variant="ghost" href="{% url 'user-login' %}">Sign in</c-ui.button>
        <c-ui.button href="{% url 'user-register' %}">Get Started</c-ui.button>
      {% endif %}
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      @click="mobileMenuOpen = !mobileMenuOpen"
      class="md:hidden inline-flex items-center justify-center rounded-md p-2 hover:bg-accent hover:text-accent-foreground focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
      aria-label="Toggle menu"
    >
      <svg class="h-6 w-6" :class="{ 'hidden': mobileMenuOpen, 'block': !mobileMenuOpen }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg class="h-6 w-6" :class="{ 'block': mobileMenuOpen, 'hidden': !mobileMenuOpen }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div
    x-show="mobileMenuOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
    @click.away="mobileMenuOpen = false"
    class="absolute top-16 left-0 right-0 md:hidden bg-background border-b shadow-lg"
    style="display: none"
  >
    <div class="px-6 py-4 space-y-3 flex flex-col">
      <c-ui.navbar.link href="#features">Features</c-ui.navbar.link>
      <c-ui.navbar.link href="{% url 'board-contact' %}">Contact</c-ui.navbar.link>
      <c-ui.navbar.link href="#pricing">Pricing</c-ui.navbar.link>
      <c-ui.navbar.link href="{% url 'board-about' %}">About</c-ui.navbar.link>
      
      <div class="pt-4 border-t space-y-2">
        {% if user.is_authenticated %}
          <c-ui.button href="{% url 'board-home' %}" class="w-full">Go to Boards</c-ui.button>
        {% else %}
          <c-ui.button variant="ghost" href="{% url 'user-login' %}" class="w-full">Sign in</c-ui.button>
          <c-ui.button href="{% url 'user-register' %}" class="w-full">Get Started</c-ui.button>
        {% endif %}
      </div>
    </div>
  </div>
</c-ui.navbar>
