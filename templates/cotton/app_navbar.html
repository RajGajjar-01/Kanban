<c-vars />

<c-navbar>
    <!-- Brand/Logo -->
    <c-navbar.brand href="{% url 'board-landing' %}">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
        </svg>
        <span>Taskify</span>
    </c-navbar.brand>

    <!-- Navigation Links -->
    <c-navbar.menu>
        <c-navbar.link href="#features">Features</c-navbar.link>
        <c-navbar.link href="{% url 'board-contact' %}">Contact</c-navbar.link>
        <c-navbar.link href="#pricing">Pricing</c-navbar.link>
        <c-navbar.link href="#about">About</c-navbar.link>
    </c-navbar.menu>

    <!-- Desktop Actions -->
    <c-navbar.actions class="hidden md:flex">
        <!-- Dark Mode Toggle -->
        <button 
            @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode); document.documentElement.classList.toggle('dark', darkMode)"
            class="p-2 rounded-md hover:bg-accent transition-colors"
            aria-label="Toggle dark mode"
        >
            <svg x-show="!darkMode" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg x-show="darkMode" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
        
        {% if user.is_authenticated %}
            <c-button href="{% url 'board-home' %}">
                Go to Boards
            </c-button>
        {% else %}
            <c-button variant="ghost" href="{% url 'user-login' %}">
                Sign in
            </c-button>
            <c-button href="{% url 'user-register' %}">
                Get Started
            </c-button>
        {% endif %}
    </c-navbar.actions>
</c-navbar>
