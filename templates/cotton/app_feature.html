<c-vars />
<!-- Features Section -->
<c-ui.section spacing="sm" id="features">
  <c-ui.container>
    <div class="space-y-12">
      <div class="flex justify-center">
        <c-ui.badge variant="outline">
          <svg class="h-4 w-4 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          Features
        </c-ui.badge>
      </div>
      <div class="text-center space-y-4">
        <h2 class="text-3xl md:text-4xl font-bold text-foreground">Everything you need to succeed</h2>
        <p class="text-lg text-muted-foreground max-w-2xl mx-auto">
          Powerful features to help your team collaborate and stay productive
        </p>
      </div>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in features.items %}
        <div class="bg-card border border-border rounded-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02] cursor-pointer h-full">
          <div class="p-6">
            <div class="h-14 w-14 rounded-xl bg-primary/10 flex items-center justify-center mb-4">
              <svg class="h-7 w-7 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                {{ item.icon|safe }}  
              </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-foreground">{{ item.title }}</h3>
            <p class="text-muted-foreground">{{ item.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </c-ui.container>
</c-ui.section>
