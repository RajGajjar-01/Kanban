{% extends "base.html" %}
{% load cotton %}
{% block content %}
<c-ui.section>
  <c-ui.container class="max-w-4xl">
    <div class="grid lg:grid-cols-2 gap-12 items-start">
      <div class="space-y-6">
        <div>
          <h1 class="text-4xl md:text-5xl font-semibold tracking-tight mb-4 text-foreground">Get in <span class="text-primary">Touch</span></h1>
          <p class="text-lg text-muted-foreground">
            Have a question or feedback? We'd love to hear from you. Fill out the form and we'll get back to you as soon as possible.
          </p>
        </div>
        <div class="space-y-4">
          <div class="flex items-start gap-4">
            <div class="p-2 rounded-lg bg-primary/10">
              <svg class="h-5 w-5 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold mb-1 text-foreground">Email</h3>
              <p class="text-sm text-muted-foreground">support@taskify.com</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-card border border-border rounded-lg shadow-sm">
        <div class="p-6">
          <form class="space-y-4" action="https://api.web3forms.com/submit" method="POST">
            {% csrf_token %}
            <input type="hidden" name="access_key" value="77e1dff2-69ed-45f8-9823-d6c425e40de1">
            <input type="hidden" name="redirect" value="http://127.0.0.1:8000/success">
            <div class="space-y-2">
              <label for="name" class="text-sm font-medium text-foreground">
                Name
              </label>
              <input type="text" id="name" name="name" required
                class="w-full px-3 py-2 rounded-md border border-input bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
                placeholder="Your name">
            </div>
            <div class="space-y-2">
              <label for="email" class="text-sm font-medium text-foreground">
                Email
              </label>
              <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 rounded-md border border-input bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
                placeholder="your@email.com">
            </div>
            <div class="space-y-2">
              <label for="reason" class="text-sm font-medium text-foreground">
                Reason
              </label>
              <select id="reason" name="reason" required
                class="w-full px-3 py-2 rounded-md border border-input bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-ring">
                <option value="" disabled selected>Select a reason</option>
                <option value="general">General Inquiry</option>
                <option value="technical">Technical Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="space-y-2">
              <label for="subject" class="text-sm font-medium text-foreground">
                Subject
              </label>
              <input type="text" id="subject" name="subject" required
                class="w-full px-3 py-2 rounded-md border border-input bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
                placeholder="Brief subject">
            </div>
            <div class="space-y-2">
              <label for="message" class="text-sm font-medium text-foreground">
                Message
              </label>
              <textarea id="message" name="message" rows="4" required
                class="w-full px-3 py-2 rounded-md border border-input bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-ring resize-none"
                placeholder="Your message..."></textarea>
            </div>
            <c-ui.button type="submit" class="w-full">
              Send Message
            </c-ui.button>
          </form>
        </div>
      </div>
    </div>
  </c-ui.container>
</c-ui.section>
{% endblock content %}
