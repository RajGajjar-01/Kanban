<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for board in boards %}
  <a href="{% url 'get-board-by-id' workspace_id board.id %}" class="block">
    <div class="p-6 rounded-lg border hover:shadow-lg transition-all cursor-pointer">
      <h3 class="text-lg font-semibold text-white mb-2">{{ board.name }}</h3>
      <p class="text-sm text-white/80">{{ board.description|default:'No description' }}</p>
    </div>
  </a>
  {% endfor %}
  
  <button onclick="document.getElementById('addBoardModal').classList.remove('hidden')" 
          class="p-6 rounded-lg border-2 border-dashed border-muted-foreground/30 hover:border-primary hover:bg-accent transition-all cursor-pointer flex flex-col items-center justify-center gap-2 min-h-[120px]">
    <svg class="h-8 w-8 text-muted-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
    <span class="text-sm font-medium text-muted-foreground">Create New Board</span>
  </button>
</div>
