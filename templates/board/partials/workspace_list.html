{% for workspace in workspaces %}
<div class="p-3 rounded-md border hover:bg-accent cursor-pointer transition-colors"
     hx-get="{% url 'workspace-detail' workspace.id %}"
     hx-target="#workspace-content"
     hx-swap="innerHTML">
  <div class="flex items-center justify-between">
    <span class="font-medium">{{ workspace.workspace_name }}</span>
    {% if is_owner %}
    <button hx-delete="{% url 'workspace-detail' workspace.id %}"
            hx-confirm="Are you sure you want to delete this workspace?"
            hx-target="closest div"
            hx-swap="outerHTML"
            class="text-destructive hover:text-destructive/80"
            onclick="event.stopPropagation()">
      <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
    </button>
    {% endif %}
  </div>
</div>
{% empty %}
<p class="text-sm text-muted-foreground">No workspaces found</p>
{% endfor %}
