{% extends "base_auth.html" %}
{% load socialaccount %}
{% block content %}
  <c-auth_header />

  <!-- Login Form -->
  <div class="h-[calc(100vh-4rem)] flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <div class="bg-card border border-border rounded-xl shadow-lg p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-foreground">Welcome back</h2>
          <p class="mt-2 text-sm text-muted-foreground">Please sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <form class="space-y-6" action="{% url 'user-login' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" name="remember" value="true">
          <div class="space-y-4">
            <c-ui.input 
              id="id_email"
              name="email"
              type="email"
              label="Email"
              placeholder="Enter your email"
              required="true"
            />
            <c-ui.input 
              id="id_password"
              name="password"
              type="password"
              label="Password"
              placeholder="Enter your password"
              required="true"
            />
          </div>
          
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" id="remember-me" name="remember-me" />
              <span class="text-sm text-foreground">Remember me</span>
            </label>
            <a href="#" class="text-sm font-medium text-primary hover:underline">Forgot password?</a>
          </div>
          
          <c-ui.button type="submit" class="w-full">
            Sign in
          </c-ui.button>
          
          <div class="text-center text-sm text-muted-foreground">
            Don't have an account?
            <a href="{% url 'user-register' %}"
               class="font-medium text-primary hover:underline ml-1">Sign up</a>
          </div>
          
          <div class="divider text-muted-foreground">OR</div>
          
          <c-ui.button variant="outline" href="{% provider_login_url 'google' %}" class="w-full">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
            </svg>
            Continue with Google
          </c-ui.button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
