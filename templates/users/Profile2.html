{% extends "board/Base.html" %}
{% block content %}
    <div>
        <img src="{{user.profile.image.url}}" alt="" srcset="">
    </div>
    <div>
        <h2>
            {{user.username}}
        </h2>
        <p>
            {{user.email}}
        </p>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{u_form.as_p}}
            {{p_form.as_p}}
            <button type="submit" class="button">Update</button>
        </form>
    </div>
{% endblock content %}
