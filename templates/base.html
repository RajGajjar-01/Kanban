{% load static %} {% load cotton %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if title %}
    <title>{{ title }} | Taskify</title>
    {% else %}
    <title>Taskify</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/lenis@1.3.13/dist/lenis.min.js"></script>
  </head>

  <body
    class="min-h-screen flex flex-col font-poppins"
    x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches) }"
  >
    <!-- Navbar -->
    <c-app_navbar />
    <!-- Main Content -->
    <main class="flex-1">{% block content %}{% endblock %}</main>
    <!-- Footer -->
    <c-app_footer />
    <!-- Toast Container -->
    <c-ui.toast />
    <script type="module" src="{% static 'js/main.js' %}"></script>
    <script>
      const lenis = new Lenis({
        autoRaf: true,
      });
    </script>
  </body>
</html>
